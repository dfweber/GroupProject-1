<style>

	h1, h2 {
		color: ghostwhite;
	}
	.ui.table td, .ui.table th {
	    background-color: rgba(42, 66, 31, 0.31);
	}

<body style="background-color: darkgrey;">
	<div style="background-image: url('Titanium.jpg'); padding-left: 15px; padding-right: 15px;" class="ui container">
			<h1>DJ's Stream Dream</h1>
			<br>
			<form class="ui form">
				<div class="field">
            		<input type="search" placeholder="Enter song or artist" id="inputValue">
            	</div>
				<div class="inline fields">
					<label>Search By:</label>
					<div class="field">
						<div class="ui radio checkbox">
					        <input type="radio" name="frequency" checked="checked" id="artistCheck">
					        <label>Artist</label>
					    </div>
					</div>
					<div class="field">
						<div class="ui radio checkbox">
					        <input type="radio" name="frequency" id="songCheck">
					        <label>Song</label>
					    </div>
					</div>
				</div>
            	<br>
            	<br>
            	<div class="field">
					<button type="submit" class="ui red button" style="background: linear-gradient(#e80b0b 28%, #010304 115%)" id="submitBtn">Search</button>
        		</div>
			</form>
			<br>
			

			<br>
			<span id="artistImage"></span>
			<br>
			<br>
			<div class="ui container">
				<h1><span id="displayArtist"></span> Top 10 Songs</h1>
				<div class="newTest"></div>
			</div>
			
			<table class="ui red selectable celled table" style="border-top: 10px solid #DB2828" id="displayHeader">
				<thead>
			    	<tr style="background-color: #638CA6;">
			    		<th>Song Name</th>
				    	<th>Album</th>
				    	<th>Click to Watch on YouTube</th>
				    	<th>Click To Download</th>
			  		</tr>
			  	</thead>
			  	<tbody id="displayTable">
			    	<!--Table Displays Here After User Enters Information-->
			  	</tbody>
			</table>

			<br>
			<br>
			<h2><span>Song Download History</span></h2>
			<table class="ui red selectable celled table" style="border-top: 10px solid grey" id="histHead">
				<thead>
			    	<tr style="background-color: #638CA6;">
			    		<th>Artist</th>
				    	<th>Song Name</th>
				    	<th>Time Downloaded</th>
			  		</tr>
			  	</thead>
			  	<tbody id="histLog">
			    	<!--Table of Aritst Searched -->
			  	</tbody>
			</table>	
		

			<!-- MP3 Downloader Information -->
			<script type="text/javascript" src="http://api.convert2mp3.cc/api.js"></script>
			<!-- <button><a class="c2m3" href="javascript:convert2mp3('vVXIK1xCRpY')">Audioslave - Cochise - Download Now</a></button> -->

	</div>

</body>
</html>
