<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DJ Stream Dream</title>

<body>
	<div class="ui container">
			<h1>DJ's Stream Dream</h1>

			<form class="ui form">
				<div class="field">

        		</div>
			</form>
			<br>

			<div id="displaySongs">
			<!-- link to api mp3 converter -->
			<script type="text/javascript" src="http://api.convert2mp3.cc/api.js"></script>
				<button>
					<a class="c2m3" href="javascript:convert2mp3('SQzjzStU1RQ')">Artists - Song - Download Now</a>
				</button><br>

				<table class="ui celled table" id="tableHeader"></table>
				<table class="ui celled table" id="songTable"></table>			
			</div>
			<div id="btnTest"></div>

			<br>
			<br>
			<br>
			<div class="ui container">
				<h1>Twitter Followers</h1>
				
			</div>
			
	</div>

	<!-- link to firebase -->
